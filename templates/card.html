{% extends "base.html" %}

{% block content %}
    <h1>Flash Card</h1>
    Question: {{ card.question }} <br>
    Answer: {{ card.answer }}
    <p>
        <button>
            {% if index > 0 %}
            <a href="{{ url_for('card_view', index=index-1) }}">
                Previous card
            </a>
            {% else %}
            <a href="{{ url_for('welcome') }}">
                Home
            </a>
            {% endif %}
        </button>
        <button>
            {% if index < max_index %}
            <a href="{{ url_for('card_view', index=index+1) }}">
                Next card
            </a>
            {% else %}
            <a href="{{ url_for('card_view', index=0) }}">
                Start over
            </a>
            {% endif %}
        </button>
    </p>
    <a href="{{ url_for('update_card', index=index) }}">Update this card</a>
    <a href="{{ url_for('remove_card', index=index) }}">Remove this card</a>
{% endblock %}
