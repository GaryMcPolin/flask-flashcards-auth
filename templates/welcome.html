{% extends "base.html" %}

{% block content %}
    <h1>Welcome to Flask Flashcards!</h1>
    <p>This is a super simple Flask application with CRUD operations.</p>

    <h2>Flash Cards</h2>
    <ul>
        {% for card in cards %}
            <li>
                <a href="{{ url_for('card_view', index=loop.index0) }}">
                    {{ card.question }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
